name: Python Tests
run-name: Rest API Python Tests
on: [push]
jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run Tests
        run: |
             chmod +x -R ${{ github.workspace }}
             source myenv/Scripts/activate
             cd ${{ github.workspace }}
             export PYTHONPATH=%PYTHONPATH%;"${{ github.workspace }}"
             
             
        
